<body>
    <div class="container-fluid">
        <div id="logo" class="row justify-content-center">
                    <img src="https://moodle-tecno.unca.edu.ar/pluginfile.php/1/core_admin/logo/0x200/1681221539/001-1536x291.png" alt="logo">                       
        </div>
    </div>
    <ul class="topnav">
        <li><a class="active" href="RegAlumno.html">Inicio</a></li>
    </ul>
    <div class="container">
        <div class="container-fluid">
            <div class="centrar mb-3 mt-3 "><h3>Agregar estudiantes.</h3></div>
            <form method="post" action="#">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Apellido</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="apellido" name="apellido" required>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Genero</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="gen" name="gen" required>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Curso</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="curso" name="curso" required>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Grupo</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="group" name="group" required>
                  </div>
              </div>         
              <div class="centrar margin">
                <button type="button" class="btn btn-success" onclick="agregarEstudiante ()">Agregar</button>
              </div>                                       
            </form>
            <table>
              <thead>
                <tr>
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>Genero</th>
                    <th>Curso</th>
                    <th>Grupo</th>
                </tr>
              </thead>
              <tbody id="lista">

              </tbody>
            </table>
                </div>
