<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <script src="validaciones.js"></script>
    <title>Registro PTF</title>
</head>
<body>
    <div class="container-fluid">
        <div id="logo" class="row justify-content-center">
                    <img src="https://moodle-tecno.unca.edu.ar/pluginfile.php/1/core_admin/logo/0x200/1681221539/001-1536x291.png" alt="logo">                       
        </div>
    </div>
    <ul class="topnav">
      <li><a class="active" href="#">Inicio</a></li>
      <li class="right"><a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a></li>
      <li class="right"><a href="#"><i class="fas fa-user"></i> Alumno: Gomez Marcos</a></li>
  </ul>
    <div class="container">
        <div class="container-fluid">
            <div class="centrar mb-3 mt-3 "><h3>Ingresar un PTF.</h3></div>
            <form method="post" action="#">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Título</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" required>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Descripción</label>
                  <div class="col-sm-10"> 
                    <input type="text" class="form-control" name="text" id="text" required>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Fecha inicio</label>
                  <div class="col-sm-10">
                    <input type="date" id="fecha_desde" name="fecha_desde" onchange="validarfechas()" required>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Archivos adjuntos</label>
                  <div class="col-sm-10">
                    <input type="file" class="form-control" id="adjuntos" name="adjuntos" required>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Certificado nalítico</label>
                  <div class="col-sm-10">
                    <input type="file" class="form-control" id="analitico" name="analitico" required>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nota de aceptación</label>
                  <div class="col-sm-10">
                    <input type="file" class="form-control" id="nota" name="nota" required>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">CV de asesor</label>
                  <div class="col-sm-10">
                    <input type="file" class="form-control" id="cv" name="cv" required>
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Alumnos (MU)</label>
                  <div class="col-sm-10">
                    <input type="number" id="mu_1">

                    <button type="button" class="btn btn-success" onclick="add()">+</button>
                    <button type="button" class="btn btn-danger" onclick="remove()">-</button>
                    <div id="new_chq">
                    </div>
                      <input type="hidden" value="1" id="total_chq">
                  </div>

                  </div>         
                  <div class="centrar margin">
                    <button type="submit" class="btn btn-success">Aceptar</button>
                  </div>                                       
            </form>
                </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <p>Copyright 2023-Programación III, Gómez-Reynoso-Rodriguez.</p>      
            </div>
        </footer> 
</body>
</html>
